{% extends "base.html" %}

{% block content %}
    <h1>Add Concept</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.concept.label }}<br>
            {{ form.concept(size=32) }}<br>
            {% for error in form.concept.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
    </form>
{% endblock %}
