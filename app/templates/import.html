{% extends "base.html" %}

{% block content %}
    <h1>Import Json</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.path.label }}<br>
            {{ form.path }}<br>
            {% for error in form.path.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
